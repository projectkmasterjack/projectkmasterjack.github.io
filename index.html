<div style="text-align: right;">
    <h1>เลือกข้อมูลการสอน</h1>
    <label for="methodSelect">เลือกวิธีการสอน:</label>
    <select id="methodSelect" onchange="showSteps()">
        <option value="">-- เลือกวิธีการสอน --</option>
        <option value="PBL">PBL</option>
        <option value="BBL">BBL</option>
    </select>

    <div class="content" id="steps" style="margin-top: 20px;"></div>

    <script>
        function showSteps() {
            const stepsDiv = document.getElementById("steps");
            const selectedMethod = document.getElementById("methodSelect").value;

            if (selectedMethod === "PBL") {
                stepsDiv.innerHTML = `
                    <h2>ขั้นตอนของ PBL</h2>
                    <div class="step">
                        <label>ขั้นนำ:</label>
                        <input type="text" placeholder="กรอกข้อมูลขั้นนำ" style="width: 80%; padding: 5px;">
                    </div>
                    <div class="step">
                        <label>ขั้นสอน:</label>
                        <input type="text" placeholder="กรอกข้อมูลขั้นสอน" style="width: 80%; padding: 5px;">
                    </div>
                    <div class="step">
                        <label>ขั้นสรุป:</label>
                        <input type="text" placeholder="กรอกข้อมูลขั้นสรุป" style="width: 80%; padding: 5px;">
                    </div>
                `;
            } else if (selectedMethod === "BBL") {
                stepsDiv.innerHTML = `
                    <h2>ขั้นตอนของ BBL</h2>
                    <div class="step">
                        <label>ขั้นนำ:</label>
                        <input type="text" placeholder="กรอกข้อมูลขั้นนำ" style="width: 80%; padding: 5px;">
                    </div>
                    <div class="step">
                        <label>ขั้นสมาธิ:</label>
                        <input type="text" placeholder="กรอกข้อมูลขั้นสมาธิ" style="width: 80%; padding: 5px;">
                    </div>
                    <div class="step">
                        <label>ขั้นสอน:</label>
                        <input type="text" placeholder="กรอกข้อมูลขั้นสอน" style="width: 80%; padding: 5px;">
                    </div>
                    <div class="step">
                        <label>ขั้นสรุป:</label>
                        <input type="text" placeholder="กรอกข้อมูลขั้นสรุป" style="width: 80%; padding: 5px;">
                    </div>
                `;
            } else {
                stepsDiv.innerHTML = "";
            }
        }
    </script>
</div>
